<section
  class="flex flex-col justify-center items-center min-h-screen bg-gradient-to-t from-rose-100 to-rose-700"
>
  <form [formGroup]="form">
    <div
      class="flex flex-col justify-center items-center h-80 gap-8 backdrop-blur-sm bg-white/30 px-6 py-4 rounded-3xl shadow-sm"
    >
      <h1 class="text-4xl font-bold text-white">ShayShort!</h1>
      <div class="inline-flex">
        <input
          formControlName="url"
          class="outline-none bg-gray-200 px-4 py-3 rounded-s-3xl font-mono"
          placeholder="Cole aqui"
          type="text"
        />
        <button
          class="bg-rose-400 transition hover:bg-rose-600 text-white font-mono rounded-e-3xl px-4 py-3 disabled:bg-rose-100"
          [disabled]="form.invalid"
        >
          Confirmar
        </button>
      </div>

      <div class="flex gap-1 justify-items-center">
        <label for="defineExpiresIn" class="text-white"
          >Adicionar tempo de expiração</label
        >
        <input formControlName="defineExpiresIn" type="checkbox" />
      </div>
    </div>
  </form>
</section>
